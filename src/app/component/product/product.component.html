<div class="product">
    <div>
        <p>Name: </p><span>{{product.name}}</span>
        <p>Description: </p><span>{{product.description}}</span>
        <p>Price: </p><span>{{product.price}}</span>
        <p>Categories: <strong *ngFor="let genre of product.categories">{{genre.valueOf()}}; </strong></p>
        <p *ngIf="product.isAvailable; then isAvaialbleForPurchase else isNotAvaialbleForPurchase"></p>
    </div>
    <div class="main-button" (click)="onAddToCart()">
        <p>Buy!</p>
    </div>
</div>

<ng-template #isAvaialbleForPurchase>Is available</ng-template>
<ng-template #isNotAvaialbleForPurchase>Is not available<strong>is not available</strong> right now.</ng-template>
